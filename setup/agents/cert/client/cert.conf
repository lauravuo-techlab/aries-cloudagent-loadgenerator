[ req ]
default_bits = 4096 
prompt = no
default_md = sha256
req_extensions = req_ext
distinguished_name = dn
 
[ dn ]
C = FI
ST = Oulu
L = Oulu
O = OP
OU = Lab
emailAddress = email@email.com
CN = 127.0.0.1

[ req_ext ]
subjectAltName = @alt_names
 
[ alt_names ]
DNS.1 = core
DNS.2 = localhost
DNS.3 = host.docker.internal
DNS.4 = issuer-verifier-acapy
DNS.5 = holder-acapy
IP.1 = 127.0.0.1
